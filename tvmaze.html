<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 text-center">
          <h1>TV Maze Show Search</h1>
        </div>
      </div>
      <div class="row mt-3 justify-content-center">
        <div class="col-md-6">
          <form id="search-form">
            <div class="form-row align-items-center">
              <div class="col-12 col-md-8 mb-2 mb-md-0">
                <label class="sr-only" for="search-query"></label>
                <input type="text" class="form-control" id="search-query" placeholder="What would you like to watch?">
              </div> 
              <div class="col-12 col-md-2">
                <button type="submit" class="btn btn-primary btn-block">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <ul id="shows-list" class="list-unstyled row"></ul>
        </div>
      </div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
